<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Already Verified - Openfy</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f4f7;
        color: #555;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background: #dbe7f1;
        border: 2px solid #073675;
        padding: 30px 40px;
        border-radius: 12px;
        max-width: 400px;
        box-shadow: 0 0 12px rgba(122, 153, 201, 0.3);
      }
      .info-icon {
        font-size: 50px;
        margin-bottom: 20px;
        color: #073675;
      }
      h1 {
        margin-bottom: 15px;
        color: #3e4f6f;
      }
      p {
        margin-bottom: 25px;
        font-size: 17px;
      }
      a.button {
        text-decoration: none;
        background-color: #073675;
        color: white;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      a.button:hover {
        background-color: #5e749f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="info-icon">ℹ️</div>
      <h1>Email Already Verified</h1>
      <p>
        This email address has already been verified. Please log in to access
        your Openfy dashboard.
      </p>
      <a href="#" class="button">Go to Login</a>
    </div>
  </body>
</html>
