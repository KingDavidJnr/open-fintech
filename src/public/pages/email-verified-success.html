<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Verified - Openfy</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5fdfa;
        color: #073675;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background: #e6f4ea;
        border: 2px solid #073675;
        padding: 30px 40px;
        border-radius: 12px;
        max-width: 400px;
        box-shadow: 0 0 12px rgba(34, 139, 34, 0.3);
      }
      .checkmark {
        font-size: 60px;
        margin-bottom: 10px;
      }
      .envelope {
        font-size: 40px;
        margin-bottom: 25px;
      }
      h1 {
        margin-bottom: 10px;
      }
      p {
        margin-bottom: 25px;
        font-size: 18px;
      }
      a.button {
        text-decoration: none;
        background-color: #073675;
        color: white;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      a.button:hover {
        background-color: #073675;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="checkmark">✅</div>
      <div class="envelope">✉️</div>
      <h1>Email Verified!</h1>
      <p>
        Your email has been successfully verified. Welcome to Openfy! You can
        now log in to your dashboard.
      </p>
      <a href="#" class="button">Go to Login</a>
    </div>
  </body>
</html>
